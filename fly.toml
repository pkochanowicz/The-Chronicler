# fly.toml app configuration file generated for the-chronicler on 2025-12-20T03:39:27+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'the-chronicler'
primary_region = 'arn'

[build]
  dockerfile = "Dockerfile.uv"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.11"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
